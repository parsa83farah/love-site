<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="پارسا چقدر ابتسام را دوست دارد">
    <title>پارسا چقدر ابتسام را دوست دارد</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Tahoma', sans-serif;
            background: url('love_photo.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
            backdrop-filter: brightness(0.6);
        }
        h1 {
            font-size: 2.5rem;
            background: rgba(255, 0, 100, 0.5);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 100, 0.8);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>بی‌نهایت پارسا ابتسام را دوست دارد ❤️</h1>
</body>
</html>
